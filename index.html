<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Task Manager</h1>
      <p class="subtitle">
        Organize your daily tasks, stay focused and keep track of what matters.
      </p>
    </div>
  </header>

  <main class="container">
    <section class="task-app">
      <div class="task-input">
        <input
          type="text"
          id="taskTitle"
          placeholder="Add a new task..."
        />
        <button id="addTaskBtn">Add</button>
      </div>

      <div class="task-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <ul id="taskList" class="task-list">
        <!-- Tasks will be rendered here by JavaScript -->
      </ul>

      <div class="task-footer">
        <span id="taskCount">0 tasks</span>
        <button id="clearCompletedBtn" class="link-btn">
          Clear completed
        </button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Task Manager App · Built by Sara Castrillón</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
